<!--The content below is only a placeholder and can be replaced.-->
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav opened mode="side" class="sidenav-header" >
      <img src="https://i0.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png?fit=256%2C256&quality=100&ssl=1" alt="">
      <div class="wrapper">
        <div class="icon-text">
            <mat-icon>mic</mat-icon>
            <span>Smart Filters</span>
        </div>
        <form class="smart-filters-container" [formGroup]="nestedForm">
            <toggle-filter formControlName="sale"></toggle-filter>
            <toggle-filter formControlName="date"></toggle-filter>
            <toggle-filter formControlName="favorite"></toggle-filter>
        </form>
        <p>Status</p>
        <app-search-input></app-search-input>
        <button mat-raised-button>DELIVERED</button>
      </div>
    </mat-sidenav>
  
    <mat-sidenav-content class="sidenav-content">
        <top-bar></top-bar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
